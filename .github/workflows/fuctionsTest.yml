name: fuctionsTest

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    container:
      image: selenium/standalone-chrome:3.141.59-vanadium
      options: --user 0
      
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: post github event 
      run: |
        curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json"  -H "Content-Type: application/json" https://api.github.com/repos/luckhiem/auto-framework-root/dispatches --data '{"event_type": "push"}'
    - name: install chrome
      run: |
        sudo apt-get update 
        sudo apt-get install google-chrome-stable 
    - name: install packages
      run: |
        npm install
    - name: preparation
      run: |
        npm run preparation
    - name: execute test
      run: |
        npm run test
      env:
        CI: true
